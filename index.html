<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- awseome font icon -->
  <link rel="stylesheet" href="css/all.min.css">
  </head>
<body>
  <!-- start huddle landing -->
  <div class="huddle-landing">
    <!-- start logo -->
    <div class="logo">
      <div class="container">
        <img src="images/logo.svg" alt="">
      </div>
    </div>
    <!-- end logo -->
    <!-- start main section -->
    <div class="main-section">
      <div class="container">
        <div class="left-side">
          <img src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="right-side">
          <h1>Build The Community<span>Your Fans Will Love</span></h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
            <button>Register</button>
        </div>
      </div>
    </div>
    <!-- end main section -->
  <footer>
    <div class="container">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/aliraafatali/huddle-landing-page-with-single-introductory-section-master" target="_blank">Ali Raafat</a>.
    </div>
  </footer>
  </div>
  <!-- end huddle landing -->
</body>
</html>
